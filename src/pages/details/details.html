<ion-header>

  <ion-navbar color="primary">
    <ion-title >{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-img width="100%" height="60%" src="{{building}}" style="background-color: white;margin-left:4%;margin-right:4%;"></ion-img>
  <br><br><br><a href="http://{{site}}">  <ion-icon name="logo-chrome"> {{site}}</ion-icon></a> <br><br>
  <ion-icon class="icon1" name="call"> {{contact}}</ion-icon> <br><br> 
  <ion-icon class="icon1" name="mail"> {{email}}</ion-icon> <br><br>
  <a href="{{facebook}}"><ion-icon class="icon1" name="logo-facebook"> {{facebook}}</ion-icon></a> <br>
</ion-content>
