<ion-header>
  <ion-navbar>
    <ion-title>
      <span style="margin-left: 20%;">Liste des Ecoles</span>
      <button  ion-button  icon-only style="margin-left: 25%"  >
          <ion-icon name="search" ></ion-icon>
      </button>  
 </ion-title>
 </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-list>
    <ion-item (click)="goToDetails(item.name,item.contact,item.email,item.building,item.facebook,item.site)" *ngFor=" let item of data">
      <ion-thumbnail item-start>
        <img src="{{item.logo}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>

</ion-content>
