<ion-header >
  <ion-navbar color="primary">
    <ion-title padding>
      <span style="padding-left: 20%;">Liste des Ecoles</span>
      <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
 </ion-title>
 </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-list>
    <ion-item (click)="goToDetails(item.name,item.contact,item.email,item.building,item.facebook,item.site)" *ngFor=" let item of data | search : terms | sort: {property: column, order: order}">
      <ion-thumbnail item-start>
        <img src="{{item.logo}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>

</ion-content>
